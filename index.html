<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rectory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a more subtle, elegant gradient */
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        /* Prevent text selection and highlighting */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* Internet Explorer/Edge */
        user-select: none;         /* Standard */
        -webkit-touch-callout: none; /* Disable callout on long press on iOS */
      }
      /* Re-enable text selection for form inputs for usability */
      input, textarea, select {
        -webkit-user-select: auto;
        -moz-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }
      .loading-spinner {
        border: 3px solid rgba(139, 69, 19, 0.2);
        border-top-color: #8b4513;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
